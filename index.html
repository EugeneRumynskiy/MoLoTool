<body>
<div>
    <div class="nav-area">
        <div class='nav-bar container'>
            <nav class="the-nav clearfix">
                <ul class="nav pull-left top-first">
                    <li class="search-container">
                        <!--<i class="icon material-icons md-18">search</i>-->
                        <span class="icon octicon octicon-search"></span>
                        <input id="motif-search" placeholder="Select motif..." autofocus autocomplete="off" autocorrect="off" autocapitalize="off">
                        <div class="suggestions">
                            <div id='legend-container' class="suggestion"></div>
                            <div id='motif-list'></div>
                            <div id="ifMore-container">
                                <div class="ifMore-value suggestion"></div>
                            </div>
                        </div>
                    </li>
                </ul>
                <ul class="nav pull-right top-second">
                    <li><a href="#">Help </a></li>
                    <li><a href="#">About </a></li>
                    <li><a href="#">Demo </a></li>
                </ul>
            </nav>
        </div>
    </div>


    <div class="interface-area">
        <div id='motif-list-selected-cmp' class="interface-component empty">
            <div id='motif-list-selected'></div>
        </div>

        <div class="interface-component" id="manual-seq-input">
            <textarea spellcheck=false
                          placeholder="Put a sequence here..."></textarea>

            <div class="input-controls">
                <a class="interface-button add-sequence" href="#"></a>
                <a class="interface-button input-method" href="#"></a>
            </div>
        </div>

        <div class="interface-component" id="sequence-input-cmp">
            <div class="controls">
                <div class="button-container">
                    <!--<a class="interface-button" id="show-title-button" href="#">
                        <span class="icon icon-medium">Show title</span>
                    </a>
                    <a class="interface-button" id="change-sequence-view" href="#">
                        <span class="icon icon-medium">change-sequence-view</span>
                    </a>
                    <a class="interface-button add-to-result-button" data-applyToId="motif-table-cmp" href="#">
                        <span class="icon icon-medium">Add tab</span>
                    </a>-->
                    <a class="interface-button upload-button" href="#">
                        <label class="custom-file-upload">
                            <input type="file" id="fileInput">
                            Upload file
                            <i class="material-icons md-dark">add_box</i>
                        </label>
                    </a>
                    <a class="interface-button open-input" href="#"></a>
                    <a class="interface-button" id="cmp-mode-button" href="#"></a>
                    <a class="to-hidden-button interface-button" href="#"></a>
                </div>

                <div class="sliderBox">
                    <div class="inputBox">
                        <div class="inputUnit">
                            <label for='logSlider-input' class='label'>-log10(P-value):</label>
                            <input class='input' id="logSlider-input">
                        </div>
                        <div class="inputUnit">
                            <label for='linearSlider-input' class='label'>P-value:</label>
                            <input class='input' id="linearSlider-input">
                        </div>
                    </div>
                    <div id='log-slider' class='slider'></div>
                </div>
            </div>

            <!--<textarea id="title-input" class="round flattened" rows="3" spellcheck=false
                      placeholder="Put a title here..."></textarea>

            <textarea name="sequenceInput" id="sequence-input" class="round flattened" rows="3" spellcheck=false
                      placeholder="Put a sequence here..."></textarea>-->


        </div>


        <div class="interface-component" id="result-cmp">
            <div id='result-tabs'></div>
            <div id='result-sequences'></div>
            <div id='result-slider' class='slider'></div>
        </div>


        <div class="interface-component" id="motif-table-cmp">
            <table id='motif-table' class="display cell-border compact" width="100%">
            </table>
        </div>
    </div>
