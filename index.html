                        </ul>
                    </li>

                    <li class="search-container">
                        <span class="icon octicon octicon-search"></span>

                            <div id="ifMore-container"></div>

                    </li>
                </ul>
                <ul class="nav pull-right top-second">

                </ul>
            </nav>

        <div class="nav-sidebar">
            <nav>
                <ul>
                    <li id="link-zero">
                        <div></div>

                        <a>

                        </a>
                    </li>
                    <li id="link-one">
                        <div>Save</div>

                        <a>
                            <span class="icon octicon octicon-cloud-download"></span>
                        </a>
                    </li>
                    <li id="link-two">
                        <div>Sequence</div>

                        <a class="show-button" applyToId="sequence-input-cmp" href="#">
                            <span class="icon octicon octicon-eye"></span>
                        </a>

                        <a class="show-button" applyToId="sequence-input-cmp" href="#">

                    </li>
                    <li id="link-three">

                        <a class="show-button" applyToId="log-slider-cmp" href="#">

                        <div>Table</div>

                        <a>

                    </li>

                        <a>
                            <span class="icon octicon octicon-cloud-download"></span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="interface-area">
        <div class="interface-component" id="sequence-input-cmp">
            <a class="interface-button stretch-button" applyToId="sequence-input" href="#">
                <span class="icon icon-medium ">Full screen</span>
            </a>

            <a class="interface-button upload-button" applyToId="sequence-input" href="#">
                <span id="filename" class="file_input_replacement">Add sequence...</span>
                <input type="file" name="uploaded_file" class="file_input_with_replacement">
            </a>


            <a class="interface-button show-button" applyToId="sequence-input" href="#">
                <span class="icon icon-medium">Show sequence</span>
            </a>

            <textarea name="sequenceInput" id="sequence-input" class="round" rows="3" autofocus spellcheck=false
                      placeholder="Put a sequence here...">AAAGTGCTGCTGAGGCGTAGAGCGTCGGCTGATGCGCTTGACTAGACTAACGTTA</textarea>
        </div>


        <div class="interface-component" id="log-slider-cmp">
            <div class="sliderBox">
                <div id='log-slider' class='slider'></div>
                <div class="inputBox">
                    <div class="inputUnit">
                        <label for='logSlider-input' class='label'>-log10(P-value):</label>
                        <input type='text' class='input' id="logSlider-input">
                    </div>
                    <div class="inputUnit">
                        <label for='linearSlider-input' class='label'>P-value:</label>
                        <input type='text' class='input' id="linearSlider-input">
                    </div>
                </div>
            </div>
        </div>


        <div id='motif-list-selected-cmp' class="interface-component">
            <div id='motif-list-selected'></div>
        </div>


        <div class="interface-component">
            <div id="result" class="box round"></div>
        </div>


        <div class="interface-component">
            <table id='motif-table' class="display cell-border compact" width="100%">
            </table>
