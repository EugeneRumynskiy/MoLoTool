<body>
<div>
    <div class="nav-area">
        <div class='nav-bar container'>
            <nav class="the-nav clearfix">
                <!-- Structure -->
                <ul class="nav pull-left top-second">
                    <li class="dropdown">
                        <a href="#">Export! <span class="icon octicon octicon-cloud-download"></span> <b class="caret"></b></a>
                        <ul class="sub-nav">
                            <li>
                                <a href="#">Table</a>
                                <a id="dtTest"></a>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#">Show <span class="icon octicon octicon-eye"></span> <b class="caret"></b></a>
                        <ul class="sub-nav">
                            <li><a class="show-button" applyToId="motif-list-cmp" href="#">Motifs</a></li>
                            <li><a class="show-button" applyToId="sequence-input-cmp" href="#">Sequence input</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav pull-left top-first">
                    <li class="search-container">
                        <span class="icon octicon octicon-search"></span>
                        <input type="text" id="search" placeholder="Select motif..." autofocus>
                        <div class="suggestions">
                            <div id='motif-list'></div>
                            <div id="ifMore-container"></div>
                        </div>
                    </li>
                </ul>
                <ul class="nav pull-right top-second">
                    <li><a href="#">Help </a></li>
                    <li><a href="#">About </a></li>
                </ul>
            </nav>
        </div>
    </div>


    <div class="interface-area">
        <div class="interface-component" id="sequence-input-cmp">
            <div id="sequence-tabs">
                <ul class="tabs"></ul>
            </div>

            <div class="controls">
                <div class="button-container">
                    <a class="interface-button" id="show-title-button" href="#">
                        <span class="icon icon-medium">Show title</span>
                    </a>
                    <a class="interface-button" id="change-sequence-view" href="#">
                        <span class="icon icon-medium">change-sequence-view</span>
                    </a>
                    <a class="interface-button upload-button" data-applyToId="sequence-input" href="#">
                        <span class="icon icon-medium">Select a text file:</span>
                        <input type="file" id="fileInput">
                    </a>
                </div>

                <a class="interface-button to-hidden-button" data-applyToId="motif-table-cmp" data-state="hidden" href="#">
                    <span class="icon icon-medium">Hide table</span>
                </a>
                <a class="interface-button to-hidden-button" data-applyToId="motif-table-cmp" data-state="hidden" href="#">
                    <span class="icon icon-medium">Comparison mode - multiply</span>
                </a>
            </div>

            <textarea id="title-input" class="round flattened" rows="3" spellcheck=false
                      placeholder="Put a title here..."></textarea>

            <textarea name="sequenceInput" id="sequence-input" class="round flattened" rows="3" spellcheck=false
                      placeholder="Put a sequence here..."></textarea>

            <div id='motif-list-selected-cmp' class="interface-component empty">
                <div id='motif-list-selected'></div>
            </div>
        </div>


        <div class="interface-component" id="result-cmp">
            <div id='result-slider' class='slider'></div>
        </div>


        <div class="interface-component" id="log-slider-cmp">
            <div class="sliderBox">
                <div id='log-slider' class='slider'></div>
                <div class="inputBox">
                    <div class="inputUnit">
                        <label for='logSlider-input' class='label'>-log10(P-value):</label>
                        <input type='text' class='input' id="logSlider-input">
                    </div>
                    <div class="inputUnit">
                        <label for='linearSlider-input' class='label'>P-value:</label>
                        <input type='text' class='input' id="linearSlider-input">
                    </div>
                </div>
            </div>
        </div>


        <div class="interface-component" id="motif-table-cmp">
            <table id='motif-table' class="display cell-border compact" width="100%">
            </table>
        </div>
    </div>
</div>
</body>
