<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <title>Motif markup</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.12/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.12/datatables.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.2.2/css/buttons.dataTables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">



    <script src="js/machinery/motifMath.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="js/machinery/markupUI.js"></script>



    <script src="js/machinery/errorHandler.js"></script>


    <script src="js/machinery/motifTable.js"></script>
    <script src="js/machinery/motifSegmentation.js"></script>
    <script src="js/machinery/motif.js"></script>
    <script src="js/machinery/markup.js"></script>
    <script src="js/machinery/markupModule.js"></script>

    <script src="js/machinery/pSlider.js"></script>
    <script src="js/machinery/inputParsing.js"></script>
    <script src="js/machinery/motifHandler.js"></script>
    <script src="js/machinery/colorPicker.js"></script>




    <link rel="stylesheet" href="css/mainPage.css">
    <link rel="stylesheet" href="css/dataTable.css">
    <link rel="stylesheet" href="css/nouislider.min.css">
    <link rel="stylesheet" href="css/pSlider.css">
    <link rel="stylesheet" href="css/resultAndSeqInput.css">
    <link rel="stylesheet" href="css/colorPicker.css">
</head>
<body>
    <div class='container'>

        <div id="motif-setup">
            <div id="motif-picker">
                <button type='button' id="showMotifListButton" class="button">Select motifs</button>
                <button type='button' id="downloadSelected" class="button">Download selected motifs</button>

                <div id='motif-list'></div>
                <div id='motif-list-selected'></div>

            </div>


            <div id="color-picker">
                <div id="picker" class="block">
                    <div class="ui-color-picker" data-topic="picker" data-mode="HSL">
                        <input id='colorpicker' />
                    </div>
                    <div id="picker-samples" sample-id="master"></div>
                    <div id="controls">
                        <div id="delete">
                            <div id="trash-can"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <form>
                <label for="sequenceInput">Sequence:</label>
                <textarea name="sequenceInput" id="sequenceInput" rows="3" autofocus spellcheck=false>AAAGTGCTGCTGAGGCGTAGAGCGTCGGCTGATGCGCTTGACTAGACTAACGTTA</textarea>
                <button type="button" id="markupButton" class="button">Markup</button>
                <button type="button" id="clearButton" class="button">Clear</button>
                <button type="button" id="clearFormattingButton" class="button">Clear formatting</button>
            </form>
        </div>


        <div>
            <div class="sliderBox">
                <div class="inputBox">
                    <p>
                        <label for='logSlider-input' class='label'>-log10(P-value):</label>
                        <input type='text' class='input' id="logSlider-input">
                    </p>
                    <p>
                        <label for='linearSlider-input' class='label'>P-value:</label>
                        <input type='text' class='input' id="linearSlider-input">
                    </p>
                </div>
                <p id='logSlider' class='slider'></p>
            </div>
        </div>

        <div id="result" class="box"></div>


    </div>


    <table id="example" class="display cell-border compact" width="100%">
        <thead>
        <tr>
            <th></th>
            <th>ID</th>
            <th>Motif ID</th>
            <th>Strength</th>
            <th>Start Position</th>
            <th>Finish Position</th>
            <th>Sequence</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th></th>
            <th>ID</th>
            <th>Motif ID</th>
            <th>Strength</th>
            <th>Start Position</th>
            <th>Finish Position</th>
            <th>Sequence</th>
        </tr>
        </tfoot>
    </table>


</body>
</html>
