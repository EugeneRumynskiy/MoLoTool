            </div>
            <div class="inputUnit">
                <label for='linearSlider-input' class='label'>P-value:</label>
                <input type='text' class='input' id="linearSlider-input">
            </div>
        </div>
    </div>

    <div id='motif-list-selected'></div>

    <div id="tooltip-container" class="round"></div>
    <div id="result" class="box round"></div>


</div>
